  <script>
    let opened = 1;
    let container = document.querySelector(".container");
    let children = container.children;
    function handleFlip() {
      if (opened == 0) {
        children[0].classList.add("closed");
        children[1].classList.remove("closed");

        // children[0].style.transform = "rotateY(270deg)";
        // children[1].style.transform = "rotateY(360deg)";

        opened = 1;
      } else {
        children[1].classList.add("closed");
        children[0].classList.remove("closed");

        // children[1].style.transform = "rotateY(270deg)";
        // children[0].style.transform = "rotateY(360deg)";

        opened = 0;
      }
    }
